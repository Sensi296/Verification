<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verification</title>
</head>

<body style="
  background:#0b0f14;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Segoe UI;
">

<button style="
  padding:15px 30px;
  font-size:16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:linear-gradient(90deg,#6a5cff,#8b6bff);
  color:white;
" onclick="verify()">
Verify & Continue
</button>

<script>
function verify() {
  if (window.chrome && window.chrome.webview) {
    window.chrome.webview.postMessage("verified");
  } else {
    alert("Open inside the app");
  }
}
</script>

</body>
</html>
